{% extends 'global/pages/base.html' %}

{% block main %}
    <section class="C-category">
        <form class="C-category__form" id="form_cat" method="GET" action="">
            <select name="" id="select_cat" class="C-category__select">
                <option value="{% url 'main:products_list' %}">            
                    all
                </option>
                {% for category in category_list %}
                    <option value="{{ category.get_absolute_url }}">
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
            <button class="C-category__button" id="btn_form_cat">Filter</button>
        </form>
    </section>

    {% if category %}
        <h1 class="C-products__h1" >{{ category }}</h1>
    {% else %}
        <h1 class="C-products__h1" >all</h1>
    {% endif %}

    <section class="C-products">
        {% for product in products %}
        <div class="C-products_product">
            {% if product.cover %}
                <a class="C-product__link" href="{{ product.get_absolute_url }}">
                    <img src="{{ product.cover.url }}" alt="Imagem de {{ product.name }}" class="C-product__img">
                </a>
            {% endif %}
            <p class="C-product__title">{{ product.name }}</p>
        </div>
        {% endfor %}
    </section>
{% endblock %}
